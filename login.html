<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <form action="./resume.html" class="xdiv > sign-in">
      <div>
        <h1>Sign in</h1>
        <input
          type="text"
          title="user name"
          placeholder="User Name"
          required
          id="username"
        />
        <br />
        <input
          type="password"
          title="password"
          placeholder="Password"
          required
          id="password"
        />
        <br />
        <button type="login" class="resume" value="Login">Login</button>
      </div>
    </form>
    <script src="login.js"></script>
  </body>
</html>
